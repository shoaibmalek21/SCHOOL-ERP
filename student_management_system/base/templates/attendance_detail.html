{% extends 'base.html' %}

    {% block content %}
        <div class="card mb-3">
            <fieldset class='form-group' align='center'>
              <legend class='border-bottom mb-2'>
                  <h3 align='center'>Attendance Report</h3>
              </legend>                    
            </fieldset>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                        <th>#</th>
                        <th>Date</th>
                        <th>Day</th>
                        <th>Status</th>
                        <th></th>
                    </tr>
                  </thead>
                  <tbody>
                        {% for a in att_list %}
                        <tr class="row100 body">
                            <th>{{ forloop.counter }}</th>
                            <th>{{ a.date }}</th>
                            <th>{{ a.date|date:"l" }}</th>
                            {% if a.status %}
                              <th class="p-3 mb-2 bg-success text-white">Present <span class="glyphicon glyphicon-thumbs-up"></span></th>
                            {% else %}
                              <th class="p-3 mb-2 bg-danger text-white">Absent <span class="glyphicon glyphicon-thumbs-down"></span></th>
                            {% endif %}
                        </tr>
                    {% empty %}
                            <p align='center'>Student has No Attendance</p>
                    {% endfor %}

                  </tbody>
                </table>
              </div>
            </div>
          </div>


    {% endblock %}
</body>
</html>
