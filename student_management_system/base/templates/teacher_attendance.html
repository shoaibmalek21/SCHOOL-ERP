{% extends 'base.html' %}
{% block content %}
{% if c.student_set.all %}

<form action="{% url 'confirm' assc.id %}" method="post">
     {% csrf_token %}
    <div class="card mb-3">
        <fieldset class='form-group' align='center'>
            <legend class='border-bottom mb-2'>
                <h3 align='center'>Attendance</h3>
            </legend>                       
        </fieldset>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                    <th>Student name</th>
                    <th></th>
                </tr>
              </thead>
                <tbody>
                {% for s in c.student_set.all %}
                    <tr>
                    <th>{{s.name}}</th>
                    <td>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">

                                <label class="btn btn-outline-success active">
                                    <input type="radio" name="{{ s.sno }}" id="option1" autocomplete="off" value="present" checked> Present
                                </label>

                                <label class="btn btn-outline-danger">
                                    <input type="radio" name="{{ s.sno }}" id="option2" autocomplete="off" value="absent"> Absent
                                </label>

                        </div>

                    </td>
                    </tr>
                {% endfor %}  
                </tbody>
            </table>
          </div>
        </div>
      </div>

      <div align='center'>
        <input class="btn btn-success btn-lg" type="submit" value="Submit">
      </div>
      <div class='border-top  pt-3' align="right">
           <small class="text-muted">_</small>
      </div> 

</form>


{% else %}
    <p align='center'>No Students in Class</p>
{% endif %}

{% endblock %}
