{% extends 'base.html' %}

{% block content %}
<div class="card mb-3">
    <fieldset class='form-group' align='center'>
        <legend class='border-bottom mb-2'>
            <h3 align='center'>Student Marks</h3>
        </legend>                    
    </fieldset>
    <div class="card-body">
        <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for m in m_list %}
                <tr>
                    <th>{{ m.name }}</th>
                    {% if not m.status %}
                        <th class="p-3 mb-2 bg-danger text-white">Not Marked</th>
                        <th>
                            <a class="w3-bar-item w3-button w3-hide-small  w3-hover-blue" href="{% url 'teacher_marks_entry' m.id %}" role="button">Enter Marks</a>
                        </th>

                    {% else %}
                        <th class="p-3 mb-2 bg-success text-white">Marked</th>
                        <th><a class="w3-bar-item w3-button w3-hide-small  w3-hover-yellow" href="{% url 'edit_marks' m.id %}" role="button">Edit Marks</a> </th>
                    {% endif %}
                </tr>
                {% empty %}
                        <p align='center'>Student has No exams</p>
                {% endfor %}

            </tbody>
        </table>
        </div>
    </div>
</div>
<div class='border-top  pt-3' align="right">
        <small class="text-muted">_</small>
</div>   
{% endblock %}
